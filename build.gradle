group 'utz-support'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.6

compileJava.options.encoding = 'UTF-8'

repositories {
    jcenter()
    mavenLocal()

    maven {
        url "http://web0.pts-russia.com:8081/artifactory"
    }
}
task prepareClasses(type: Copy) {
    from 'build/classes/main'
    into 'build/silentDialog'
}

task prepareResources(type: Copy) {
    from 'build/resources/main/config/logicrepository/xml/explorer/epaudit/resource/TabToolingAddActionSilent.xml'
    into 'build/silentDialog/config/logicrepository/xml/explorer/epaudit/resource'
}
task silentDialog(){
    dependsOn prepareClasses
    dependsOn prepareResources
}

dependencies {
//    compile group: 'com.ptc', name: 'windchill', version: '10.2.M020'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
